<!-- Dynamic client-side scripting -->
<!DOCTYPE html>
<html>

<head>
    <title>Dynamic client-side scripting</title>
    <link rel="stylesheet" href="css_file.css">
</head>

<body>
    <span>JavaScript Project</span>

    <h3>This is a bulleted description of the program</h3>

    <ul>
        <li>Dynamic client-side scripting</li>
        <li>for loop calculation inside text box using Math.floor calculation</li>
        <li>HTML & CSS Front End</li>

    </ul>

    <p>Program Output: </p>
</body>
<label for="number">Enter number: </label>
<input id="number" type="text" />
<button>Generate integer squares</button>

<script>
const para = document.querySelector('p')
const input = document.querySelector('input');
const btn = document.querySelector('button');

btn.addEventListener('click', () => {
    para.textContent = 'Output: ';
    const num = input.value;
    input.value = '';
    input.focus();
    for (let i = 1; i <= num; i++) {
        let sqRoot = Math.sqrt(i);
        if (Math.floor(sqRoot) !== sqRoot) {
            continue;
        }

        para.textContent += `${i} `;
    }
});
</script>

</html>
